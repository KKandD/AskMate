<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tags</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.css") }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <style>
        .container{
            margin-top: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    {% include "topnav.html" %}
</header>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-8">
                    <div class="bg-white shadow rounded overflow-hidden">
                        <h2 style="color: white">Hidden text</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered tags2" cellspacing="0" width="100%" style="margin-bottom:100px; margin-top:100px;padding-right: 30px;padding-left: 30px">
                                <thead>
                                    <tr>
                                        <th scope="col" style="text-align:center">Tag</th>
                                        <th scope="col" style="text-align:center; width: 50%">Amount of tag usage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for tag in tags_list %}
                                        <tr>
                                            <td style="text-align:center">
                                                {{ tag["name"] }}
                                            </td>
                                            <td style="text-align:center">
                                                {{ tag["amount_of_tag_usage"] }}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                                <tfoot>
                                <th scope="col" style="text-align:center">Tag</th>
                                <th scope="col" style="text-align:center">Amount of tag usage</th>
                            </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://sdnjs.cloudflare.com/ajax/libs/propper.js/1.14.7/umd/propper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
        <script>
            $('.tags2').DataTable(
                {
                order: [[1, 'desc']],
                pagingType: 'full_numbers'
                }
            );
        </script>
</body>
</html>
